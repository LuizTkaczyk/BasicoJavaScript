            <div class="col-sm">
                <h3>Form com bootstrap</h3>
                <h2>Cadastro de clientes</h2>
                <form method="POST" action="/" id="formBoot">

                    <div class="form-group">

                        <label for="exampleFormControlInput1">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Informe seu nome">
                    </div>
                    <div class="form-group">

                        <label for="exampleFormControlInput1">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Informe seu E-mail">
                    </div>


                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Receber Span no E-mail</label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadioTel" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioTel">Contato por telefone</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadioEmail" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioEmail">Contato por E-mail</label>
                    </div>

                    <input type="button" value="Ok" onclick="showVar()">

                </form>
            </div>
