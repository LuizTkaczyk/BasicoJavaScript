<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eventos de clique</title>
</head>

<body>
    <h1 id="titulo" onmouseover="console.log('Passou o mouse')">Seja bem vindo!</h1>

    <button onclick="azul()">Azul</button>
    <button onclick="vermelho()">Vermelho</button>
    <button onclick="verde()">Verde</button>
    <br>
    <hr>
    <input onkeyup="digitou(event)" type="text" id="campo" name="usuario" maxlength="50">
    <br>
    <hr>
    <button onclick="clicou()">Clique aqui 1</button>
    <button onclick="this.innerHTML = 'Ohh Yes 2' ">Clique aqui 2</button>
    <br>
    <hr>
    <div id="telefone">449-8858-5555</div>
    <button onclick="mostrarTelefone(this)">Mostrar telefone</button>

    <script src="script.js"></script>
</body>

</html>
